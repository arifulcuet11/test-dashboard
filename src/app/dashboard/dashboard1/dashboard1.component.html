<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 grid-margin">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h4 class="font-weight-bold mb-0">Revenues, â‚¬</h4>
                            </div>
                            <div>
                                <i class="ti-calendar icon-md text-info d-flex align-self-start mr-3"></i>
                                <p class="yearSize"><strong>{{ date | date:'y' }}</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
                <canvas #graphCanvas class="canvas-db1">{{ chart }}</canvas>
            </div>
        </div>
    </div>
    <div class="col-md-4 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Planned Projects</h4>
                <div class="media">
                    <i class="ti-clipboard icon-md text-info d-flex align-self-start mr-3"></i>
                    <div class="media-body">
                        <h2 class="mb-0 mb-md-2 mb-xl-0 order-md-1 order-xl-0">{{planned}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Ongoing Projects</h4>
                <div class="media">
                    <i class="ti-panel icon-md text-info d-flex align-self-center mr-3"></i>
                    <div class="media-body">
                        <h2 class="mb-0 mb-md-2 mb-xl-0 order-md-1 order-xl-0">{{inProgress}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Closed Projects</h4>
                <div class="media">
                    <i class="ti-book icon-md text-info d-flex align-self-end mr-3"></i>
                    <div class="media-body">
                        <h2 class="mb-0 mb-md-2 mb-xl-0 order-md-1 order-xl-0">{{closed}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
