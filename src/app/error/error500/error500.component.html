<div class="row">
    <div class="col-12 text-center">
        <h1 class="error-number">500</h1>
        <h4 class="error-text">Internal Server Error</h4>
        <p class="error-text">We track these errors automatically, but if the problem persists feel free
            to contact us. In the meantime, try refreshing.
        </p>
        <button type="button" class="btn btn-primary btn-icon-text btn-rounded" (click)="logout()">
            <i class="ti-arrow-left btn-icon-prepend"></i>Go Back
        </button>
    </div>
</div>
