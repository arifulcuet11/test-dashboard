<div class="row">
    <div class="col-12 text-center">
        <h1 class="error-number">403</h1>
        <h4 class="error-text">Access denied</h4>
        <p class="error-text">Full authentication is required to access this resource.</p>
        <button type="button" class="btn btn-primary btn-icon-text btn-rounded" (click)="logout()">
            <i class="ti-arrow-left btn-icon-prepend"></i>Go Back
        </button>
    </div>
</div>
