<form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)" class="tm-login-form pt-3">
    <div class="form-group">
        <!-- <label class="form-input-title-small-device">Username</label> -->
        <input class="form-control form-control-lg form-input-text-small-device" #username="ngModel"
            name="username" [(ngModel)]="formModel.username" placeholder="Username">
    </div>                            
    <div class="form-group">
        <!-- <label class="form-input-title-small-device">Password</label> -->
        <input type="password" class="form-control form-control-lg form-input-text-small-device"
            #password="ngModel" name="password" [(ngModel)]="formModel.password" placeholder="Password">
    </div>
    <div class="form-group mt-3">
        <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn text-uppercase form-button-text-small-device">Login</button>
    </div>
</form>
