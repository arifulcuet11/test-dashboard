<div class="table-responsive" style="overflow-y: scroll; max-height: 200px;">
<table class="table" style="width: 100%;">
    <tbody>
        <tr>
            <th>TV-IP Address</th>            
            <th class="text-secondary" style="text-align: right;">Action</th>           
          </tr>
        <tr *ngFor="let ip of ipService.ipList">
            <td><button (click)="populateForm(ip)" class="btn btn-sm btn-outline-success btn-block" style="text-align:left;">{{ip.ipAddress}}</button></td> 
            <td style="text-align: right;"><button (click)="onDelete(ip.id)" class="btn btn-sm btn-outline-danger">X</button></td>
        </tr>
    </tbody>
</table>
</div>
