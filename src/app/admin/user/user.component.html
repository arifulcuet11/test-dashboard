<form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)" class="tm-login-form">
    <input type="hidden" name="id" #id=ngModel [(ngModel)]="userService.formData.id">
    <div class="form-group">
        <label class="form-input-title-small-device">Username</label>
        <input class="form-control form-control-lg form-input-text-small-device" #username="ngModel" name="username"
            [(ngModel)]="userService.formData.userName" placeholder="Username">
    </div>
    <div class="form-group">
        <label class="form-input-title-small-device">Email</label>
        <input class="form-control form-control-lg form-input-text-small-device" #email="ngModel" name="email"
            [(ngModel)]="userService.formData.email" placeholder="Email">
    </div>
    <div class="form-group">
        <label class="form-input-title-small-device">Password</label>
        <input type="password" class="form-control form-control-lg form-input-text-small-device" #password="ngModel" name="passwordhash"
            [(ngModel)]="userService.formData.passwordHash" placeholder="Password">
    </div>
    <div class="form-group">
        <button type="submit"
            class="btn btn-block btn-primary btn-lg text-uppercase form-button-text-small-device">Submit</button>
    </div>
</form>
